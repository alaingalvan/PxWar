<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas Bullet Hell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game"></div>

  <!--Load SystemJS from a CDN (Content Distribution Network) to autoload our JavaScript-->
  <!--This is so we don't have a million script elements. :) -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.17/system.js"></script>
  <script>

    // Import our main file and output any errors to the console.
    System.config({
      packages: {
        js: {
          format: 'register',
          defaultExtension: 'js'
        }
      }
    });
    System.import('/js/main.js').then(null, console.error.bind(console));
  </script>
</body>

</html>
